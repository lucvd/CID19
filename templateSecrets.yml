
  ## SETTINGS ##

  # For safety, these settings are hidden from version control
  # Copy this content to a file called secrets.yml in the same folder and fill in every value
  # Values are retreived in settings.py

  debug: False
  # Always add a different key for every environment from https://www.miniwebtool.com/django-secret-key-generator/ for example
  # Watch out with '#" signs in the autogenerated secret keys (everything behind it is a comment...)
  secretKey:
  # No need to change for development:
  productionStaticRoot:
  productionMediaRoot:
  # Linkedin app used for sign-in
  linkedinKey:
  linkedinSecret:
  allowedHosts:
    - 127.0.0.1
    - localhost
